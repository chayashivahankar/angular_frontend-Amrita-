<section class="user">
    <div class="user_options-container">
      <div class="user_options-text">
        <div class="user_options-unregistered">
          <h2 class="user_unregistered-title">Already Have an Account?</h2>
          <p class="user_unregistered-text">Banjo tote bag bicycle rights, High Life sartorial cray craft beer whatever street art fap.</p>
           <a routerLink="/login"> <button class="user_unregistered-signup" id="signup-button">Sign In</button> </a>
        </div>
      </div>

      <div class="user_options-forms" id="user_options-forms">
        <div class="user_forms-login">
          <h2 class="forms_title">Create New User</h2>
            <form class="forms_form" name="form" #f="ngForm" (ngSubmit)="registerUser(userData)">
              <fieldset class="forms_fieldset">
                  <div class="forms_field">
                    <input type="text" [(ngModel)]="userData.fullname" name="fullname"  #fullname="ngModel" placeholder="Full Name" class="forms_field-input" required />
                </div>
                <div class="forms_field">
                    <input type="email" [(ngModel)]="userData.email" name="email"  #email="ngModel" placeholder="Email" class="forms_field-input" required />
                </div>
                <div class="forms_field">
                    <input type="password" [(ngModel)]="userData.password" name="password" #password="ngModel" placeholder="Password" class="forms_field-input" required />
                </div>

                <div class="forms_field">
                    <input type="password" [(ngModel)]="userData.confirmpassword" name="confirmpassword" #confirmpassword="ngModel" placeholder="Confirm Password" class="forms_field-input" required />
                </div>

                <div class="forms_field">
                    <input type="number" [(ngModel)]="userData.phonenumber" name="phonenumber" #phonenumber="ngModel"  placeholder="Phone Number" class="forms_field-input" required />
                </div>
            </fieldset>
            <div class="forms_buttons">
              <button type="button" class="forms_buttons-forgot">Forgot password?</button>
              <input type="submit" value="Create" class="forms_buttons-action">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
